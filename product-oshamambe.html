<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oshamambe - XANGDIGITAL.ASIA</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: black;
      color: white;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background-image {
      position: fixed;
      inset: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('./header-image.jpg');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .content {
      position: relative;
      z-index: 20;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem;
      max-width: 72rem;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .site-title {
      font-size: 2rem;
      letter-spacing: 0.05em;
      color: #FF0000;
      margin: 0;
    }

    .back-button {
      background: none;
      border: 2px solid #FF0000;
      color: #FF0000;
      padding: 0.8rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .back-button:hover {
      background: #FF0000;
      color: black;
    }

    main {
      padding-top: 6rem;
      width: 100%;
      max-width: 72rem;
      margin: 0 auto;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      box-sizing: border-box;
    }

    .product-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: start;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s ease forwards;
      width: 100%;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-image {
      width: 75%;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .product-info {
      padding-top: 2rem;
    }

    .product-title {
      color: #FF0000;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .product-description {
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #e5e5e5;
    }

    .price {
      font-size: 2rem;
      color: #FF0000;
      margin-bottom: 2rem;
    }

    .buy-button {
      background: #FF0000;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-family: inherit;
      font-size: 1.2rem;
      cursor: pointer;
      transition: opacity 0.3s;
      width: 100%;
    }

    .buy-button:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .product-layout {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      
      nav {
        padding: 1rem;
      }
      
      main {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="overlay"></div>

  <div class="content">
    <header>
      <nav>
        <h1 class="site-title">XANGDIGITAL.ASIA</h1>
        <button class="back-button" onclick="window.location.href='index.html?back=true'">‚Üê Back</button>
      </nav>
    </header>

    <main>
      <div class="product-layout">
        <img src="./album-cover.png" alt="Oshamambe" class="product-image">
        
        <div class="product-info">
          <h1 class="product-title">Oshamambe</h1>
          <p class="product-description">
            A collaborative project exploring the intersection of natural and digital worlds. 
            Featuring organic sounds processed through digital algorithms.
          </p>
          <p class="price">$19.99</p>
          <button class="buy-button" onclick="initiatePurchase('physical')">
            Buy Physical CD
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    function initiatePurchase(type) {
      console.log(`Initiating ${type} purchase`);
    }
  </script>
</body>
</html>
