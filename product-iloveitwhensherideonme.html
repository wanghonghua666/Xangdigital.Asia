<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Apple Touch Icon -->
<link rel="apple-touch-icon" href="favicon.png">
<!-- Android Chrome Icon -->
<link rel="icon" sizes="192x192" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILOVEITWHENSHERIDEONME - XANGDIGITAL.ASIA</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: black;
      color: white;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background-image {
      position: fixed;
      inset: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('./header-image.jpg');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .content {
      position: relative;
      z-index: 20;
      min-height: 100vh;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* 添加淡出动画类 */
    .fade-out {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* Header styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
    }

    nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
      }

    @media (min-width: 768px) {
      nav {
        padding: 1.5rem;
      }
    }

    .site-title {
      font-size: 2rem;
      letter-spacing: 0.05em;
      color: #FF0000;
      margin: 0;
    }

    .back-button {
      background: none;
      border: 2px solid #FF0000;
      color: #FF0000;
      padding: 0.8rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.3s ease, background 0.3s ease, color 0.3s ease;
      opacity: 1; /* 這裡改為1 */
      animation: fadeIn 0.5s ease 0.3s forwards;
    }

    .back-button:hover {
      background: #FF0000;
      color: black;
    }

    /* Product styles */
    main {
      padding-top: 6rem;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      max-width: 72rem;
      margin: 0 auto;
      min-height: calc(100vh - 6rem);
      display: flex;
      align-items: center;
    }

    /* 修改 product-layout 样式 */
    .product-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: start;
      opacity: 1;
      transform: translateY(0);
      animation: fadeIn 0.5s ease forwards;
      max-width: 72rem;
      margin: 0 auto;
      transition: opacity 0.5s ease, transform 0.5s ease; /* 明确指定过渡属性 */
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-image {
      width: 80%;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .product-info {
      position: relative;
      padding-top: 2rem;
    }

    .product-title {
      color: #FF0000;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .product-description {
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #e5e5e5;
    }

    .price {
      font-size: 2rem;
      color: #FF0000;
      margin-bottom: 2rem;
    }

    .buy-button {
      background: #FF0000;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-family: inherit;
      font-size: 1.2rem;
      cursor: pointer;
      transition: opacity 0.3s;
      width: 100%;
    }

    .buy-button:hover {
      opacity: 0.8;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .product-layout {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      
      nav {
        padding: 1rem;
      }
      
      main {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="background-image"></div>
  <div class="overlay"></div>

  <div class="content">
    <!-- Header -->
    <header>
      <nav>
        <h1 class="site-title">XANGDIGITAL.ASIA</h1>
        <button class="back-button">← Back</button>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div class="product-layout">
        <img src="./album-art.png" alt="ILOVEITWHENSHERIDEONME" class="product-image">
        
        <div class="product-info">
          <h1 class="product-title">ILOVEITWHENSHERIDEONME</h1>
          <p class="product-description">
            A journey through electronic soundscapes and digital atmospheres. 
            This album combines ambient textures with glitch elements to create 
            an immersive audio experience.
          </p>
          <p class="price">$19.99</p>
          <button class="buy-button" onclick="initiatePurchase('physical')">
            Physical CD Soon
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Purchase function
    function initiatePurchase(type) {
        console.log(`Initiating ${type} purchase`);
    }

    // Back button animation
    document.addEventListener('DOMContentLoaded', function() {
    const backButton = document.querySelector('.back-button');
    const productLayout = document.querySelector('.product-layout');

    // 监听动画结束，移除 animation 属性
    productLayout.addEventListener('animationend', function() {
        productLayout.style.animation = 'none';
    });
    backButton.addEventListener('animationend', function() {
        backButton.style.animation = 'none';
    });

    backButton.addEventListener('click', function(e) {
        e.preventDefault();
        this.disabled = true;
        this.style.opacity = '0';
        this.style.transform = 'translateY(-20px)';

        setTimeout(() => {
            productLayout.style.opacity = '0';
            productLayout.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                window.location.href = 'index.html?back=true';
            }, 600);
        }, 300);
    });
});
  </script>
</body>
</html>
